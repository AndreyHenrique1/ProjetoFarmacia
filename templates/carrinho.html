<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Farmácia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Imagens/capsula.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Logo-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="box-shadow: 0px 5px 4px rgba(0, 0, 0, 0.1);">
        <div class="container d-flex align-items-center">
            <img src="{{ url_for('static', filename='Imagens/Logo_farmacia.svg') }}" alt="Imagem da logo" width="110" height="60" style="margin-right: 10px;">
            <p class="text-center m-0 flex-grow-1">Carrinho de compras</p>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Verifica se há produtos no carrinho -->
        {% if produtos %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itera sobre os produtos e os exibe -->
                    {% for produto in produtos %}
                    <tr>
                        <td>{{ produto.codigo }}</td>
                        <td>{{ produto.nome }}</td>
                        <td>R$ {{ "%.2f"|format(produto.valor) }}</td>
                        <td>{{ produto.quantidade }}</td>
                        <td>
                            <form action="{{ url_for('carrinho.remover_do_carrinho', produto_codigo=produto.codigo) }}" method="post">
                                <button type="submit" class="btn btn-danger">Remover</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="3"></td>
                        <td><strong>Total:</strong></td>
                        <td><strong>R$ {{ "%.2f"|format(total) }}</strong></td>
                    </tr>
                </tbody>
            </table>
        {% else %}
            <p>O carrinho está vazio.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
