<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuário - Farmácia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container"></div>
        <h1 class="text-center">Aqui é a página de Usuário</h1>
        <br>
        <!--Botão para ir à página de Categorias-->
        <div class="container d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary" onclick="window.location.href='/Login/Usuario/Categorias'">Clique aqui para ir à página de categorias</button>
        </div>

        <br>

        <!--Botão para ir à página de Produtos-->

            <button type="button" class="btn btn-primary" onclick="window.location.href='/Login/Usuario/Produtos'">Clique aqui para ir à página de produtos</button>
        </div>

        <br>

        <!--Botão para ir à página de Fornecedores-->
        <div class="container d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary" onclick="window.location.href='/Login/Usuario/Fornecedor'">Clique aqui para ir à página de fornecedores</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
