<form class="c-form" 
    {% if usuario %}
        action="{{url_for('usuario.atualizar_usuario', usuario_codigo=usuario.codigo)}}"
    {% else %}
        action="{{url_for('usuario.inserir_usuarios')}}"
    {% endif %}
    
    method="{% if usuario %}PUT{% else %}POST{% endif %}"

    {% if usuario %}
        c-swap="#usuario-{{usuario.codigo}}"
    {% else %}
        c-append="#lista-usuarios"
    {% endif %}
    
    c-reload-container="true">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" {% if usuario %} value="{{usuario.nome}}" {% endif %}>
    </div>
    <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" name="cpf" {% if usuario %} value="{{usuario.cpf}}" {% endif %}>
    </div>
    <div class="mb-3">
        <label class="form-label">Endere√ßo</label>
        <input type="text" class="form-control" name="endereco" {% if usuario %} value="{{usuario.endereco}}" {% endif %}>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" {% if usuario %} value="{{usuario.email}}" {% endif %}>
    </div>
    <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" {% if usuario %} value="{{usuario.senha}}" {% endif %}>
    </div>
    <button type="submit" class="btn btn-primary">
        {% if usuario %} Salvar {% else %} Criar {% endif %}
    </button>
</form>
