<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorias - Farmácia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Imagens/capsula.png') }}" type="image/x-icon">
  </head>
  <body>
    <!--Logo-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="box-shadow: 0px 5px 4px rgba(0, 0, 0, 0.1); display: flex; align-items: center;">
      <div class="container">
          <img src="{{url_for('static', filename='Imagens/Logo_farmacia.svg')}}" alt="Imagem da logo" width="110" height="60" style="margin-right: 10px;">
          <p class="text-center" style="margin: 0; flex: 1;">Página de cadastro de categorias</p>
      </div>
    </nav>

    <div class="container" style="margin-top: 40px;">
      <!--Formulario para adicionar categorias-->
      <div id="form-categoria"
        c-container="{{ url_for('categoria.form_categorias')}}">
      </div>

      <hr>

      <!--Lista de categorias-->
      <h2>Lista de categorias</h2>
      <div c-container="{{ url_for('categoria.lista_categorias')}}"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Lista de categorias</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="exibir-categoria"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!--Link do bootstarp-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Pasta do static, cru.js-->
    <script src="{{ url_for('static', filename='js/cru.js') }}"></script>
  </body>
</html>
