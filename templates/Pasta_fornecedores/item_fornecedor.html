<tr id="fornecedor-{{fornecedor.codigo}}">
    <th scope="row">{{fornecedor.codigo}}</th>
    <td>{{fornecedor.nome}}</td>
    <td>{{fornecedor.contato}}</td>
    <td>{{fornecedor.endereco}}</td>
    <td>{{fornecedor.email}}</td>
    <td>
        <button class="btn btn-secondary" c-get="{{url_for('fornecedor.detalhe_fornecedor', fornecedor_codigo=fornecedor.codigo)}}"
        c-target="#exibir-fornecedor"
        data-bs-toggle="modal" data-bs-target="#exampleModal">
                Ver
        </button>

        <button class="btn btn-primary" c-get="{{url_for('fornecedor.form_edit_fornecedor', fornecedor_codigo=fornecedor.codigo)}}"
        c-target="#form-fornecedor">
                Editar
        </button>

        <button class="btn btn-danger" c-delete="{{url_for('fornecedor.deletar_fornecedor', fornecedor_codigo=fornecedor.codigo)}}"
                c-remove-closest="tr">
                Deletar
        </button>
</td>
