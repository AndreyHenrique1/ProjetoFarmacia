<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Farm치cia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Login de Administrador e Usu치rio</h1>

        <!-- Formul치rios lado a lado -->
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="text-center">Administrador</h2>
                <form action="/Login/ADM" method="POST">
                    <div class="mb-3">
                        <label for="adm-email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="adm-email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="adm-senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="adm-senha" name="senha" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <h2 class="text-center">Usu치rio</h2>
                <form action="/Login/Usuario" method="POST">
                    <div class="mb-3">
                        <label for="usuario-email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="usuario-email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="usuario-senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="usuario-senha" name="senha" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
